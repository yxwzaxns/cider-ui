<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title></title>
  <script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
  <style media="screen">
    *{
      padding: 0px;
      margin: 0px;
    }
    .c{
      height: 100px;
      width: 100px;
      border: 1px solid red;
    }
  </style>
</head>
<body>
<div class="c"><div>ss</div></div>
<script type="text/javascript">
  let div = $('<div><div>ss</div></div>').addClass('c').on('click', createDiv);

  function createDiv() {
    $(".c").last().off('click')

    $("body").append(div)

  }

  $(".c").on('click', function(event) {
    createDiv()
  });

</script>
</body>
</html>
