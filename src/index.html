<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Cider Dashboard</title>
</head>
<body>
<div id="main">
  <div id="projects">
    <div id="addProject">
      <i class="inverted brown plus circle massive icon"></i>
    </div>
  </div>
</div>

<div id="command-line">
  <div class="console">
    <div class="console-head">Cider:~ unlogin$ </div>
    <input class="console-input"></input>
  </div>
</div>
<div id="terminal">
  <i class="terminal big icon"></i>
</div>
<!-- other modal -->

<!-- add project modal begin -->
<div class="ui addProjectModal basic tiny modal transition">
    <div class="header">
      Create Your Project
    </div>
    <div class="content" style="width:auto;">
      <div class="ui fluid input labeled focus">
        <div class="ui black Large image label">
          <!-- <img src="img/github32.png"> -->
          <img src="img/githublogow.png" style="margin-left:5px;margin-right:1px;">
        </div>
        <input type="text" id="newProjectName" placeholder="github.com/your-project" style="font-size:16px;">
      </div>
    </div>
    <div class="actions">
      <div class="ui cancel button">
        No
      </div>
      <div class="ui positive ok button">
        Yes
        <!-- <i class="checkmark icon"></i> -->
      </div>
    </div>
</div>
<!-- add project modal end -->
</body>
</html>
